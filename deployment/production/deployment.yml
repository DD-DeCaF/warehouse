apiVersion: apps/v1
kind: Deployment
metadata:
  name: warehouse-production
spec:
  selector:
    matchLabels:
      app: warehouse
      env: production
  replicas: 1
  template:
    metadata:
      labels:
        app: warehouse
        env: production
    spec:
      initContainers:
      - name: migrate
        image: gcr.io/dd-decaf-cfbf6/warehouse:master
        imagePullPolicy: Always
        env:
        - name: ENVIRONMENT
          value: production
        - name: SCRIPT_NAME
          value: /warehouse
        - name: FLASK_APP
          value: "src/warehouse/wsgi.py"
        - name: ALLOWED_ORIGINS
          value: "https://caffeine.dd-decaf.eu,https://staging.dd-decaf.eu,http://localhost:4200"
        - name: IAM_API
          value: "http://iam-production/iam"
        - name: POSTGRES_HOST
          value: cloudsql-proxy
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB_NAME
          value: warehouse_production
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: warehouse-production
              key: SECRET_KEY
        - name: POSTGRES_ENV_USERNAME
          valueFrom:
            secretKeyRef:
              name: warehouse-production
              key: POSTGRES_ENV_USERNAME
        - name: POSTGRES_ENV_PASS
          valueFrom:
            secretKeyRef:
              name: warehouse-production
              key: POSTGRES_ENV_PASS
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: warehouse-production
              key: SENTRY_DSN
        - name: BASIC_AUTH_USERNAME
          valueFrom:
            secretKeyRef:
              name: warehouse-production
              key: BASIC_AUTH_USERNAME
        - name: BASIC_AUTH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: warehouse-production
              key: BASIC_AUTH_PASSWORD
        command: ["flask", "db", "upgrade"]
        resources:
          requests:
            cpu: "1m"
          limits:
            cpu: "2000m"
      containers:
      - name: web
        image: gcr.io/dd-decaf-cfbf6/warehouse:master
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: ENVIRONMENT
          value: production
        - name: SCRIPT_NAME
          value: /warehouse
        - name: FLASK_APP
          value: "src/warehouse/wsgi.py"
        - name: ALLOWED_ORIGINS
          value: "https://caffeine.dd-decaf.eu,https://staging.dd-decaf.eu,http://localhost:4200"
        - name: IAM_API
          value: "http://iam-production/iam"
        - name: POSTGRES_HOST
          value: cloudsql-proxy
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB_NAME
          value: warehouse_production
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: warehouse-production
              key: SECRET_KEY
        - name: POSTGRES_ENV_USERNAME
          valueFrom:
            secretKeyRef:
              name: warehouse-production
              key: POSTGRES_ENV_USERNAME
        - name: POSTGRES_ENV_PASS
          valueFrom:
            secretKeyRef:
              name: warehouse-production
              key: POSTGRES_ENV_PASS
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: warehouse-production
              key: SENTRY_DSN
        - name: BASIC_AUTH_USERNAME
          valueFrom:
            secretKeyRef:
              name: warehouse-production
              key: BASIC_AUTH_USERNAME
        - name: BASIC_AUTH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: warehouse-production
              key: BASIC_AUTH_PASSWORD
        resources:
          requests:
            cpu: "1m"
          limits:
            cpu: "2000m"
        command: ["gunicorn", "-c", "gunicorn.py", "warehouse.wsgi:app"]
