apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: warehouse
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - api.dd-decaf.eu
    - api-staging.dd-decaf.eu
    secretName: decaf-tls
  rules:
  - host: api.dd-decaf.eu
    http:
      paths:
      - path: /warehouse
        backend:
          serviceName: warehouse-production
          servicePort: 80
  - host: api-staging.dd-decaf.eu
    http:
      paths:
      - path: /warehouse
        backend:
          serviceName: warehouse-staging
          servicePort: 80
